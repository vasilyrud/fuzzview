matrix:
  include:
    - language: cpp
      os: linux
      dist: xenial
      branches:
        only:
          - master
      cache:
        directories:
          - $HOME/llvm
      before_script:
        - bash install/llvm.sh
        - sudo bash install/cmake.sh
        - export FV_LLVM_DIR=$HOME/llvm/701/bin
        - export PATH="/usr/local:$PATH"
      script:
        - bash install/pass.sh
