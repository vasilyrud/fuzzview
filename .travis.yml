matrix:
  include:
    - language: cpp
      os: linux
      dist: xenial
      branches:
        only:
          - master
      cache:
        directories:
          - $HOME/llvm
      before_script:
        - bash travis/install_llvm.sh
        - bash travis/install_cmake.sh
        - export FV_LLVM_DIR=$HOME/llvm/701/bin
      script:
        - bash travis/install_pass.sh
